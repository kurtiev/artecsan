<!-- Wrapper-->
<div id="wrapper" ng-if="$ctr.permissions['43'].r">

    <header-component></header-component>

    <navigation-component></navigation-component>

    <!-- Page wraper -->
    <div id="page-wrapper" class="gray-bg">

        <!-- Main view  -->
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>Menu Items Mapping</h2>
            </div>
            <div class="col-lg-2">

            </div>
        </div>
        <div class="wrapper wrapper-content  animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 m-b-lg">
                                    <div>
                                        <label for="status">Status:</label>
                                        <select id="status" class="form-control" ng-model="$ctr.searchModel.is_active" ng-change="$ctr.getItems()">
                                            <option value="1">Active</option>
                                            <option value="0">Archived</option>
                                        </select>
                                    </div>
                                </div>
                                <div  class="col-xs-12" >
                                    <div class="table-responsive">
                                        <table class="table table-bordered">
                                            <thead class="th-text-center th-vertical-align-middle">
                                            <tr>
                                                <th class="width-120">Total</th>
                                                <th class="width-120">Name</th>
                                                <th class="min-width-150">Menu Item</th>
                                                <th class="width-60"></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <ng-form>
                                                <tr ng-repeat="item in $ctr.items track by $index">
                                                    <td class="text-center">
                                                        {{::item.total}}
                                                    </td>
                                                    <td>
                                                        {{::item.name}}
                                                    </td>
                                                    <td>
                                                        <select class="form-control" ng-model="item.menu_item_id" ng-change="$ctr.setMenuItemId(item)" ng-options="menu.id as menu.menu_item_name for menu in $ctr.menus"></select>
                                                    </td>
                                                    <td>
                                                        <a href="" ng-click="$ctr.removeItem($index, item)" class="btn btn-danger btn-circle pull-right" ><i class="fa fa-times"></i></a>
                                                    </td>
                                                </tr>
                                                <tr ng-show="!$ctr.items.length">
                                                    <td colspan="4" class="text-center">
                                                        No Results
                                                    </td>
                                                </tr>
                                            </ng-form>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <button type="button" scroll-top class="btn btn-primary m-t-md"
                                                    onclick="window.history.go(-1); return false;">&lt;&lt; Back
                                            </button>
                                        </div>
                                        <div class="col-xs-6 text-right">
                                            <div class="pull-right">
                                                <ul uib-pagination total-items="$ctr.searchModel.total"
                                                    ng-model="$ctr.searchModel.paginationOffset"
                                                    max-size="10"
                                                    class="pagination-sm"
                                                    items-per-page="$ctr.searchModel.paginationCount"
                                                    ng-change="$ctr.getItems()"
                                                    boundary-link-numbers="true"
                                                    rotate="false"></ul>
                                            </div>
                                            <!--<button type="submit" class="btn btn-primary" scroll-top >Save</button>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Footer -->
        <div ng-include="'views/common/footer.html'"></div>

    </div>
    <!-- End page wrapper-->

</div>
<!-- End wrapper-->
