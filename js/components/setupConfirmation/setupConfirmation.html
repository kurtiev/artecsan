<!-- Wrapper-->
<div id="wrapper">

    <header-component></header-component>
    <!-- Navigation -->
    <div ng-include="'views/common/navigation.html'"></div>

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="gray-bg {{$ctr.$state.current.name}}" ng-class="{'navigation-hide' : !main.isFoodSetup && main.isRegistration}">


        <!-- Main view  -->
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>Setup Confirmation</h2>
            </div>
            <div class="col-lg-2">

            </div>
        </div>
        <div class="wrapper wrapper-content  animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-xs-12">
                                    <h1>Congratulation you have completed food setup!</h1>
                                </div>
                            </div>
                            <div class="row padding-top-20">
                                <div class="col-xs-6 text-left">
                                    <button class="btn btn-primary" ng-show="$ctr.$state.includes('foodSetup')" ui-sref="foodSetup.delivery">&lt;&lt; Back</button>
                                    <button class="btn btn-primary" ng-show="$ctr.$state.includes('alcoholSetup')" ui-sref="alcoholSetup.delivery">&lt;&lt; Back</button>
                                </div>
                                <div class="col-xs-6">
                                    <button class="btn btn-primary margin-right-10 float-right" ng-show="$ctr.$state.includes('foodSetup')"  ui-sref="foodSetup.posSync">Next - POS Sync</button>
                                    <button class="btn btn-primary margin-right-10 float-right" ng-show="$ctr.$state.includes('alcoholSetup')" ui-sref="alcoholSetup.posSync">Next - POS Sync</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Footer -->
        <div ng-include="'views/common/footer.html'"></div>

    </div>
    <!-- End page wrapper-->

</div>
<!-- End wrapper-->
