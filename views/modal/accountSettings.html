<div class="inmodal">
    <form name="form" novalidate autocomplete="off" ng-submit="$ctr.save(form)">
        <fieldset>
            <div class="modal-header">
                <h4 class="modal-title">Account Settings</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>First Name <span class="text-danger">*</span></label>
                            <input type="text" placeholder="First Name" class="form-control"
                                   ng-model="$ctr.m.first_name" required>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>Last Name <span class="text-danger">*</span></label>
                            <input type="text" placeholder="Last Name" class="form-control" ng-model="$ctr.m.last_name" required>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>Phone Number <span class="text-danger">*</span></label>
                            <div class="phone-input">
                                <div>
                                    <div class="phone-code">
                                        <div>+1</div>
                                    </div>
                                </div>
                                <input type="text" class="form-control" name="phone"
                                       only-digits
                                       ng-model="$ctr.m.phone_number" ac-phone maxlength="10" placeholder="Phone Number" required>
                            </div>
                            <span class="field-descriptions">(No dashes or special characters)</span>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>Email <span class="text-danger">*</span></label>
                            <input type="text" placeholder="Email" class="form-control" ng-model="$ctr.m.email" required
                                   ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>Password <span class="q-2"
                                                  uib-tooltip="Password should be minimum 8 characters and contain at least 1 uppercase letter and 1 digit">
                                                    </span>
                            </label>
                            <input type="password" placeholder="Password" class="form-control" ng-model="$ctr.m.password" ac-password>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" placeholder="Confirm Password" class="form-control"
                                   name="password_confirm"
                                   ng-model="$ctr.m.password_confirm"
                                   ng-required="$ctr.m.password"
                                   ng-model="$ctr.m.confirm_pass" ng-pattern="{{$ctr.m.password}}">
                        </div>
                        <div class="form-group" ng-show="(form.$submitted && $ctr.m.password !== $ctr.m.password_confirm) &&  form.password_confirm.$dirty">
                            <div class="m-t-xs animated fadeInRight">
                                <small class="text-danger">Passwords not match.</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" ng-click="$ctr.close()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </fieldset>
    </form>
</div>
