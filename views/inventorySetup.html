<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>Inventory Setup</h2>
    </div>
</div>

<div class="wrapper wrapper-content  animated fadeInRight owner-profile">
    <div class="row">
        <div class="col-sm-8">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                <h3 class="text-center">Inventory</h3>
                            </div>
                            <div class="row">
                                <div class="col-xs-12" ng-if="!main.isSecondVendor">
                                    <ol class="breadcrumb">
                                        <li class="active">
                                            <span class="badge badge-info vertical-align-bottom">1</span><strong class="text-info vertical-align-bottom active-breadcrumb margin-left-4">Vendor 1</strong>
                                        </li>
                                        <li class="active">
                                            <span class="badge badge-info vertical-align-bottom">2</span><strong class="text-info vertical-align-bottom margin-left-4">Vendor 2</strong>
                                        </li>
                                    </ol>
                                </div>
                                <div class="col-xs-12" ng-if="main.isSecondVendor">
                                    <ol class="breadcrumb">
                                        <li class="active">
                                            <span class="badge badge-primary vertical-align-bottom">1</span>
                                            <strong class="text-green vertical-align-bottom margin-left-4">
                                                Vendor1
                                            </strong>
                                        </li>
                                        <li class="active">
                                            <span class="badge badge-info vertical-align-bottom">2</span><strong class="text-info vertical-align-bottom active-breadcrumb margin-left-4">Vendor 2</strong>
                                        </li>
                                    </ol>
                                </div>
                            </div>
                            <div class="row padding-top-20">
                                <div class="col-xs-4">
                                    <label>ID</label>
                                    <input type="text" class="form-control input-sm m-b-xs" placeholder="ID">
                                </div>
                                <div class="col-xs-4">
                                    <label>Name</label>
                                    <input type="text" class="form-control input-sm m-b-xs" placeholder="Name">
                                </div>
                                <div class="col-xs-4">
                                    <label>Description</label>
                                    <input type="text" class="form-control input-sm m-b-xs" placeholder="Description">
                                </div>
                                <div class="col-xs-12 text-right padding-top-20"><button class="btn btn-primary">Search</button></div>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="footable table table-stripped" data-page-size="8">
                        <thead>
                        <tr>
                            <th>Inventory Name</th>
                            <th>Description</th>
                            <th>ID</th>
                            <th class="width-50" data-sort-ignore="true"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Name3</td>
                            <td>Desc</td>
                            <td>12323</td>
                            <td class="text-right">
                                <label class="switch">
                                    <input type="checkbox" ng-click="main.selectInventory(0)"><i></i>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td>Desc5675</td>
                            <td>12323</td>
                            <td class="text-right">
                                <label class="switch">
                                    <input type="checkbox" ng-click="main.selectInventory(1)"><i></i>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td>Desc</td>
                            <td>12323</td>
                            <td class="text-right">
                                <label class="switch">
                                    <input type="checkbox" ng-click="main.selectInventory(2)"><i></i>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>Name45</td>
                            <td>Desc</td>
                            <td>12323</td>
                            <td class="text-right">
                                <label class="switch">
                                    <input type="checkbox" ng-click="main.selectInventory(3)"><i></i>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>Name2</td>
                            <td>Desc</td>
                            <td>12323</td>
                            <td class="text-right">
                                <label class="switch">
                                    <input type="checkbox" ng-click="main.selectInventory(4)"><i></i>
                                </label>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="4">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    </div>


                    <div class="row">
                        <div class="col-xs-6 text-left" ng-if="!main.isSecondVendor">
                            <button class="btn btn-primary"  onclick="window.history.go(-1); return false;">&lt;&lt; Back</button>
                        </div>
                        <div class="col-xs-6" ng-if="!main.isSecondVendor">
                            <button type="submit" class="btn btn-primary block m-b float-right" ng-click="main.isSecondVendor = true">Next</button>
                        </div>
                        <div class="col-xs-6 text-left" ng-if="main.isSecondVendor">
                            <button class="btn btn-primary" ng-click="main.isSecondVendor = false">&lt;&lt; Back</button>
                        </div>
                        <div class="col-xs-6" ng-if="main.isSecondVendor">
                            <button type="submit" class="btn btn-primary block m-b float-right" ui-sref="food.recipeSetup">Next - Recipe Setup</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="ibox ">
                <div class="ibox-content">
                    <div class="tab-content">
                        <div class="tab-pane active">
                            <div class="row">
                                <div class="col-lg-12 text-center">
                                    <h2>Selected Inventory</h2>
                                    <hr/>
                                </div>
                            </div>
                            <div class="">
                                <div class="full-height-scroll" full-scroll>
                                    <table class="table table-stripped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="inventory in main.inventoryList" >
                                                <td ng-if="inventory.selected">{{inventory.id}}</td>
                                                <td ng-if="inventory.selected">{{inventory.name}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
